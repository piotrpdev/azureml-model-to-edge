apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  labels:
    tekton.dev/pipeline: azureml-container
  generateName: azureml-container-tensorflow-housing-
spec:
  params:
  - name: model-name
    value: tensorflow-housing
  - name: containerfile-url
    value: "https://raw.githubusercontent.com/piotrpdev/azureml-model-to-edge/dev/containerfiles/Containerfile.openvino.mlserver.mlflow"
  - name: model-version
    value: "1"
  - name: azure-env-secret-name
    value: azure-env
  pipelineRef:
    name: azureml-container
  serviceAccountName: pipeline
  timeout: 1h0m0s
  workspaces:
  - name: ws
    persistentVolumeClaim:
      claimName: build-cache-pvc
  - name: docker
    persistentVolumeClaim:
      claimName: dockerfile-cache-pvc
